<html>
<body>
<form>
    <input type="text" id="email" oninvalid="invalidEmail()" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" required/>
    <input type="text" id="password" onkeyup="passwordValidator()" required/>
    <span id="msg" style="color:red"></span>
    <input type="submit" id="submit" onclick="toUpper()" value="Submit"/>
</form>
<script type="text/javascript">
    function invalidEmail(){
        document.getElementById("email").value = "";
    }

    function toUpper(){
        var x = document.getElementById("email");
        x.value = x.value.toUpperCase();
    }
    function passwordValidator(){
        var pass = document.getElementById("password").value;
        if(pass.length < 8){
            document.getElementById("msg").innerHTML = "Needs more than 8 Charaters";
            document.getElementById("submit").disabled = true;
        }
        if(pass.length >= 8 && pass.length <= 12){
            document.getElementById("msg").innerHTML = "";
            document.getElementById("submit").disabled = false;
        }
        if(pass.length > 12){
            document.getElementById("msg").innerHTML = "Needs less than 12 Charaters";
            document.getElementById("submit").disabled = true;
        }
    }
</script>
</body>
</html>
